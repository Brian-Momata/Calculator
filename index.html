<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/54a2cd0953.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="calc-screen"></p>
        </div>
        <div class="keys">
            <div class="inputkeys">
                <button class="remove"><span>D</span></button>
                <button class="clear"><span>C</span></button>
                <button class="operands" value="9"><span>9</span></button>
                <button class="operators" value="+"><span>+</span></button>
                <button class="operands" value="8"><span>8</span></button>
                <button class="operands" value="7"><span>7</span></button>
                <button class="operands" value="6"><span>6</span></button>
                <button class="operators" value="-"><span>-</span></button>
                <button class="operands" value="5"><span>5</span></button>
                <button class="operands" value="4"><span>4</span></button>
                <button class="operands" value="3"><span>3</span></button>
                <button class="operators" value="*"><span>x</span></button>
                <button class="operands" value="2"><span>2</span></button>
                <button class="operands" value="1"><span>1</span></button>
                <button class="operands" value="0"><span>0</span></button>
                <button class="operators" value="/"><span>/</span></button>
                <button class="dot" value="."><span>.</span></button>
                <button class="operate"><span>=</span></button> 
            </div>
        </div>
    </div>
    <footer>Copyright Â© 2022 Brian Momata <span><i class="fa fa-github"></i></span></footer>
    
</body>
</html>
