<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="keys">
            <div class="inputkeys">
                <button class="operators"><span>+</span></button>
                <button class="operators"><span>-</span></button>
                <button class="operators"><span>x</span></button>
                <button class="operators"><span>/</span></button>
                <button class="clear"><span>C</span></button>
                <button><span>9</span></button>
                <button><span>8</span></button>
                <button><span>7</span></button>
                <button><span>6</span></button>
                <button><span>5</span></button>
                <button><span>4</span></button>
                <button><span>3</span></button>
                <button><span>2</span></button>
                <button><span>1</span></button>
                <button><span>0</span></button>
                <button><span>.</span></button>
                <button class="operate"><span>=</span></button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
